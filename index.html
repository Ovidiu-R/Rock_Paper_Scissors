<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="rps.js"></script>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="inputs">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="results">
        <p id="roundResult">X beats Y</p>
        <h1 id="score">0 - 0</h1>
        <h3 id="winner">AI wins</h3>
    </div>
    <img src="media/robot-face-emoji-2048x1991-6hcyptr3.png" width="130px" "Robot emoji">
</body>
</html>
